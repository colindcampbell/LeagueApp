<div>
	<div class="modal-header">
    <button type="button" class="close" x-ng-click="cancel();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">( Edit ) <small> Update Player </small></h4>
	</div>
	<div class="modal-body">
		<form ng-submit="updatePlayer(player);" class="form-horizontal">
			<div class="form-group">
			  <label for="firstName" class='col-sm-5 control-label'>First Name:</label>
			  <div class="col-sm-7">
				  <input ng-model="player.first_name" name="firstName" class="form-control">
				</div>
			</div>
			<div class="form-group">
			  <label for="lastName" class='col-sm-5 control-label'>Last Name:</label>
			  <div class="col-sm-7">
				  <input ng-model="player.last_name" name="lastName" class="form-control">
				</div>
			</div>
			<div class="form-group">
			  <label for="number" class='col-sm-5 control-label'>Number:</label>
			  <div class="col-sm-7">
				  <input ng-model="player.number" name="number" class="form-control">
				</div>
			</div>
			<div class="form-group">
			  <label for="position" class='col-sm-5 control-label'>Position:</label>
			  <div class="col-sm-7">
				  <input ng-model="player.position" name="position" class="form-control">
				</div>
			</div>
			<div class="form-group">
			  <label for="height" class='col-sm-5 control-label'>Height:</label>
			  <div class="col-sm-7">
				  <input ng-model="player.height" name="height" class="form-control">
				</div>
			</div>
			<div class="form-group">
			  <label for="weight" class='col-sm-5 control-label'>Weight:</label>
			  <div class="col-sm-7">
				  <input ng-model="player.weight" name="weight" class="form-control">
				</div>
			</div>
			<div class="col-sm-offset-5 col-sm-7">
			  <input type="submit" value="Save Changes" class="btn btn-primary">
			</div>
			<div class="clearfix">
    </form>
	</div>
</div>
